<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/framework7.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
        <title>Vilhena Serviços</title>
    </head>
    <body>
       <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
         <div id="NavBarTopoHome" class="navbar no-shadow">
                    <div class="navbar-inner" style="justify-content:center;">
					<div class="title" id="titleApp" ><b> Vilhena Serviços</b></div>
           			</div>
                </div>

                 

          <!-- Scrollable page content -->
          <div class="page-content">
		  
		  <div data-speed="900" data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init demo-swiper">
			  <div class="swiper-pagination"></div>
			  <div class="swiper-wrapper">
			  
				<div class="swiper-slide">
				<center>
				<h3 style="color:#2e2e2e;">Seja muito bem-vindo ao Vilhena Serviços!</h3>
				<p style="color:#757575"> 1 - Faça o seu cadastro no aplicativo</p>
				<img src="img/imagem1.png" style="max-width:100%">
				</center>
				</div>
				
				<div class="swiper-slide">
				
				<center>
				<h3 style="color:#2e2e2e;">Busca!</h3>
				<p style="color:#757575">2 - Pesquise o profissional que deseja </p>
				<img src="img/imagem2.png" style="max-width:100%">
				</center>
				
				</div>
				
				<div class="swiper-slide">
				<center>
				<h3 style="color:#2e2e2e;">Contato!</h3>
				<p style="color:#757575">3 - Entre em contato com o mesmo e solicite o serviço ou orçamento</p>
				<img src="img/imagem3.png" style="max-width:100%">
				
				<div class="block">
				  <p class="row">
					<button id="queroCadastrar" class="col button button-big button-fill">QUERO ME CADASTRAR</button>
				  </p>	
				<a href="/login/" class="link"><b><i class="mdi mdi-login-variant"></i> Fazer Login</b></a><br><br><br>
				</div>
				
				</center>
				</div>
				
			  </div>
			</div>
				  
		 
          </div>
		  
		  		  
        </div>
      </div>
    </div>
		
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    
		
    <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
